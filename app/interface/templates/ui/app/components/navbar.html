{% load static %}
{% load rest_framework %}
<nav>

        <div class="inline">
            <h3 >
                <a href="/?format=html">WQDMS</a> | <a href="/api/?format=api">API</a>
            </h3>

        </div>
        <div class="inline nav navbar-nav pull-right">
          {% block userlinks %}

              {% optional_logout request user csrf_token %}
            {% else %}
              {% optional_login request %}
            {% endif %}
          {% endblock %}
        </div>
    </div>
</nav>
